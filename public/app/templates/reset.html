<div class="row" style="margin-bottom: 20px;">
	<div class="col-md-12">
		<h3>Reset Your Password</h3>
	</div>
</div>
	
<div class="row">
	
	<div class="col-sm-4 col-sm-push-8 form-sidebar">

	</div>
	<div class="col-sm-8 col-sm-pull-4">

		<form name="resetForm" 
				role="form" 
				class="jgs-form" 
				ng-submit="reset()" novalidate >

			<div ng-if="link_error" class="alert alert-danger" >There was a problem with your reset link. Please try again.</div>
			<div ng-if="done" class="alert alert-success">Your password has been reset. <a href="/login">Login</a></div>

			<!-- <div ng-if="errors.password1" class="alert alert-danger"> Oops! Passwords must match. </div> -->

			<div ng-if="data.reset_token">
				<div class="row bt">
					<div class="col-md-12">
						<div class="form-group" show-errors>
							<label class="control-label">New Password</label>
							<input type="password"
								   name="password1"	
								   placeholder=""
								   required
								   class="form-control"
								   pop-show="{{errors.password1}}"
								   pop="{{errors.password1}}"
								   pop-placement="right"
								   ng-model="data.password1"
								   pop-append-to-body
								   ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/"
								   data-tooltip-html-unsafe="Your password must contain 7 characters<br>with a combination of letters and numbers"
								   tooltip-placement="right"
								   tooltip-append-to-body="true">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group" show-errors>
							<label class="control-label" for="reset-password2">New Password Again</label>
							<input type="password" name="password2" placeholder="" required class="form-control" pop-show="{{errors.password2}}" pop="{{errors.password2}}" pop-placement="right" ng-model="data.password2" pop-append-to-body>
						</div>
					</div>
				</div>

				<div class="form-group btns">
					<button type="submit" class="btn btn-success pull-right">Reset Password</button>
				</div>
			</div>

		</form>

	</div>

</div>
