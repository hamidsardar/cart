

<h3 style="text-align: center; margin-top: 40px;">Chargeback Type</h3>

<div class="row card-present">
	<div class="col-md-6 present" ng-click="methods.setCard('cp')">
		<span class="glyphicon glyphicon-credit-card"></span><br/>
		Card Swiped
	</div>
	<div class="col-md-6 notpresent" ng-click="methods.setCard('cnp')">
		<span class="glyphicon glyphicon-credit-card"></span>
		<span class="glyphicon glyphicon-ban-circle"></span><br/>
		Card Not Swiped
	</div>
</div>
