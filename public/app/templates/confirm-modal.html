<div class="modal-header">
	<h3 class="modal-title">Confirm</h3>
</div>
<div class="modal-body">
	{{data.msg}}
</div>
<div class="modal-footer">
	<button class="btn btn-danger pull-left" ng-click="cancel()">{{data.cancel}}</button>
	<button class="btn btn-success" ng-click="confirm()">{{data.confirm}}</button>
</div>
