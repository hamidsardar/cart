
<div class="row search" style="margin-bottom: 20px;">
	<div class="col-md-12">
		<h2 style="margin-top: 0px;">Admin Login</h2>
	</div>
</div>

<div class="row">
	
	<div class="col-sm-4 col-sm-push-8 form-sidebar">

	</div>
	<div class="col-sm-8 col-sm-pull-4" cg-busy="{promise:loginService,message:'Logging In',backdrop:true}">

		<form name="loginForm" 
				role="form" 
				class="jgs-form" 
				ng-submit="login(credentials)" novalidate >
		
			<div class="row">
				<div class="col-md-12">
					<div class="form-group" show-errors>
						<label>Username</label>
						<input name="username" type="text" required class="form-control" pop-show="{{errors.username}}" pop="{{errors.username}}" pop-placement="right" ng-model="credentials.username">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group" show-errors>
						<label>Password</label>
						<input type="password" name="pass" required class="form-control" pop-show="{{errors.password}}" pop="{{errors.password}}" pop-placement="right" ng-model="credentials.password" />
					</div>
				</div>
			</div>

			<div class="form-group btns">
				<button type="submit" class="btn btn-success pull-right">Login</button>
			</div>
		
		</form>
	</div>

</div>
